<!DOCTYPE html>
<html>
  <head>
    <title>Google Login Form</title>
  </head>
  <body>
    <h1>Login with Google</h1>
    <form action="https://accounts.google.com/o/oauth2/auth">
      <input type="hidden" name="response_type" value="token">
      <input type="hidden" name="client_id" value="YOUR_CLIENT_ID">
      <input type="hidden" name="redirect_uri" value="https://healper.vercel.app">
      <input type="hidden" name="scope" value="openid email profile">
      <button type="submit">Sign in with Google</button>
    </form>
  </body>
</html>
